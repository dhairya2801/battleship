<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./battleship.css">
    <script src="./index.js" defer></script>
<script defer src="main.js"></script></head>
<body>
    <h1>Battleship</h1>
    <div class="info">Welcome! Place your ships.</div>
    <div id="c1">
        <button id="play" disabled>Play</button>
        <button id="reset">Reset</button>
        <button id="randomize">Randomize</button>
    </div>
    <div id="container">
        <div id="ship-dock">
            <p>Drag to the board, then click to rotate.</p>
            <div>
                <div class="ship ship-4" id="sa" draggable="true"></div>
            </div>
            <div>
                <div class="ship ship-3" id="sb" draggable="true"></div>
                <div class="ship ship-3" id="sc" draggable="true"></div>
        
            </div>
            <div>
                <div class="ship ship-2" id="sd" draggable="true"></div>
                <div class="ship ship-2" id="se" draggable="true"></div>
                <div class="ship ship-2" id="sf" draggable="true"></div>
            </div>
            <div>
                <div class="ship ship-1" id="sg" draggable="true"></div>
                <div class="ship ship-1" id="sh" draggable="true"></div>
                <div class="ship ship-1" id="si" draggable="true"></div>
                <div class="ship ship-1" id="sj" draggable="true"></div>    
            </div>
        </div>
        <div id="boards">
            <div>
                <p class="boardHeading">Your Board</p>
                <div id="board1"></div>
            </div>
            <div id="frame2" class="hidden">
                <p class="boardHeading">Computer</p>
                <div id="board2"></div>
            </div>
        </div>
    </div>
</body>
</html>
